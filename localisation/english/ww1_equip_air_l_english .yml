 TUR_fighter_equipment_2_short:0 "Halberstadt D.II"
 AUH_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_fighter_equipment_1_short:0 "HB B.I"
 AUH_fighter_equipment_1_desc:0 "The Hansa-Brandenburg B.I was an unarmed military trainer and reconnaissance biplane of World War I flown by the Austro-Hungarian Air Service."
 AUH_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_fighter_equipment_1b_short:0 "HB C.I"
 AUH_fighter_equipment_1b_desc:0 "The Hansa-Brandenburg C.I, also known as Type LDD, was a 2-seater armed single-engine reconnaissance biplane designed by Ernst Heinkel, who worked at that time for the parent company in Germany. The C.I had similarities with the earlier B.I."
 AUH_fighter_equipment_2:0 "Aviatik (Berg) D.I"
 AUH_fighter_equipment_2_short:0 "Aviatik D.I"
 AUH_fighter_equipment_2_desc:0 "The Aviatik D.I was the first locally designed fighter aircraft of the Austro-Hungarian Air Service (Luftfahrtruppen)."
 AUH_fighter_equipment_2b:0 "Lloyd 40.15"
 AUH_fighter_equipment_2b_short:0 "Lloyd 40.15"
 AUH_fighter_equipment_2b_desc:0 "The Lloyd 40.15 was an experimental triplane fighter that was designed and built in the Austro-Hungarian Empire during World War I."
 AUH_fighter_equipment_3:0 "Phönix D.I"
 AUH_fighter_equipment_3_short:0 "Phönix D.I"
 AUH_fighter_equipment_3_desc:0 "The Phönix D.I was an Austro-Hungarian First World War biplane fighter built by the Phönix Flugzeug-Werke and based on the Hansa-Brandenburg D.I."
 AUH_fighter_equipment_4:0 "Phönix D.III"
 AUH_fighter_equipment_4_short:0 "Phönix D.III"
 AUH_fighter_equipment_4_desc:0 "To improve the problems of the Phönix D.I, a modified variant, the D.II was introduced with balanced elevators and balanced ailerons on the upper wings. A further development was the D.III which had balanced ailerons on both wings and a more powerful 230 hp (172 kW) Hiero in-line engine."
 AUH_tac_bomber_equipment_0:0 "Hansa-Brandenburg G.I"
 AUH_tac_bomber_equipment_0_short:0 "HB G.I"
 AUH_tac_bomber_equipment_0_desc:0 "The Hansa-Brandenburg G.I was a bomber aircraft used to equip the Austro-Hungarian aviation corps in World War I. It was a mostly conventional large, three-bay biplane with staggered wings of slightly unequal span. The pilot and bombardier sat in a large open cockpit at the nose of the aircraft, with a second open cockpit for a gunner in a dorsal position behind the wings."
 
